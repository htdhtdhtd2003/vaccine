<!DOCTYPE html>
<html>
<head>
  <title>Play Audio from GitHub</title>
</head>
<body>

<audio id="audioPlayer" controls>
  <source id="audioSource" src="" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<button onclick="playAudioFromGitHub()">Play Audio</button>

<script>
  function playAudioFromGitHub() {
    var audioPlayer = document.getElementById('audioPlayer');
    var audioSource = document.getElementById('audioSource');
    var githubUrl = 'https://github.com/htdhtdhtd2003/vaccine/blob/dcb5f2d14bb112f2a9884c4f3e7c97e57d03b404/covid.mp3';
    
    // Set the source of the audio element
    audioSource.src = githubUrl;
    
    // Load the audio file
    audioPlayer.load();
    
    // Play the audio
    audioPlayer.play();
  }
</script>

</body>
</html>
