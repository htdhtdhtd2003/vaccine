
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Generator</title>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
body { font-family: Arial; text-align: center; padding: 20px; }
canvas { margin-top: 15px; width:200px; height:200px; border:1px solid #ccc; }
</style>
</head>
<body>

<h2>QR Code Generator</h2>
<canvas id="recreatedQR"></canvas>

<script>
// Get URL parameter
function getQueryParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

const scannedText = getQueryParam('data');
if(scannedText) {
  QRCode.toCanvas(document.getElementById('recreatedQR'), scannedText, { width: 200 }, err=>{
    if(err) console.error(err);
  });
} else {
  document.getElementById('recreatedQR').innerText = "No data received";
}
</script>

</body>
</html>
