<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner (Rear Camera Only)</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
    #qrcode {
      margin-top: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #zoomControl {
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner (Rear Camera)</h1>
  
  <div id="reader"></div>
  <button id="torchBtn" style="display:none;">Toggle Torch</button>

  <div id="zoomControl">
    <label for="zoomSlider">Zoom:</label>
    <input type="range" id="zoomSlider" min="1" max="1" step="0.1" value="1">
  </div>

  <div id="result">Scanning...</div>
  <div id="qrcode"></div>

  <script>
    let html5QrCode;
    let videoTrack = null;
    let zoomCapabilities = null;
    let torchOn = false;

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("result").innerText = "Scanned: " + decodedText;

      // Generate QR from scanned text
      document.getElementById("qrcode").innerHTML = "";
      QRCode.toCanvas(document.getElementById("qrcode"), decodedText, { width: 200 }, function (error) {
        if (error) console.error(error);
      });
    }

    async function startCamera(cameraId) {
      if (html5QrCode) {
        await html5QrCode.stop();
      }
      html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { deviceId: { exact: cameraId } },
        { fps: 15, qrbox: 300, aspectRatio: 1.7778 },
        onScanSuccess
      ).then(() => {
        videoTrack = document.querySelector("video")?.srcObject?.getVideoTracks()[0];
        if (videoTrack) {
          let capabilities = videoTrack.getCapabilities();

          // Setup Zoom
          if (capabilities.zoom) {
            let slider = document.getElementById("zoomSlider");
            slider.min = capabilities.min;
            slider.max = capabilities.max;
            slider.step = capabilities.step || 0.1;
            slider.value = (capabilities.min + capabilities.max) / 2;

            document.getElementById("zoomControl").style.display = "block";
            videoTrack.applyConstraints({ advanced: [{ zoom: slider.value }] });
            zoomCapabilities = capabilities;
          }

          // Setup Torch
          if (capabilities.torch) {
            document.getElementById("torchBtn").style.display = "inline-block";
          }
        }
      }).catch(err => console.error("Camera start failed", err));
    }

    // Pick rear camera only
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        // Look for rear/back-facing camera
        let backCamera = devices.find(device => device.label.toLowerCase().includes("back")) || devices[0];
        startCamera(backCamera.id);
      }
    }).catch(err => console.error("Camera access error", err));

    // Torch toggle
    document.getElementById("torchBtn").addEventListener("click", () => {
      if (videoTrack) {
        torchOn = !torchOn;
        videoTrack.applyConstraints({ advanced: [{ torch: torchOn }] })
          .catch(err => console.warn("Torch not supported:", err));
      }
    });

    // Zoom slider
    document.getElementById("zoomSlider").addEventListener("input", (event) => {
      if (videoTrack && zoomCapabilities && zoomCapabilities.zoom) {
        let zoomValue = event.target.value;
        videoTrack.applyConstraints({ advanced: [{ zoom: zoomValue }] })
          .then(() => console.log("Zoom set to", zoomValue))
          .catch(err => console.warn("Zoom not applied", err));
      }
    });
  </script>
</body>
</html>
