<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Reader (Zoom Control)</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
    #qrcode {
      margin-top: 20px;
    }
    #switchBtn, #zoomSlider {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #switchBtn {
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #switchBtn:hover {
      background: #0056b3;
    }
    #zoomControl {
      margin-top: 15px;
      display: none; /* hidden until zoom is supported */
    }
  </style>
</head>
<body>
  <h1>QR Code Scanner (Zoom Control)</h1>
  
  <div id="reader"></div>
  <button id="switchBtn">Switch Camera</button>

  <div id="zoomControl">
    <label for="zoomSlider">Zoom:</label>
    <input type="range" id="zoomSlider" min="1" max="1" step="0.1" value="1">
  </div>

  <div id="result">Scanning...</div>
  <div id="qrcode"></div>

  <script>
    let html5QrCode;
    let cameras = [];
    let currentCameraIndex = 0;
    let videoTrack = null;
    let zoomCapabilities = null;

    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("result").innerText = "Scanned: " + decodedText;

      // Generate QR from scanned text
      document.getElementById("qrcode").innerHTML = "";
      QRCode.toCanvas(document.getElementById("qrcode"), decodedText, { width: 200 }, function (error) {
        if (error) console.error(error);
      });
    }

    async function startCamera(cameraId) {
      if (html5QrCode) {
        await html5QrCode.stop();
      }
      html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { deviceId: { exact: cameraId } },
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).then(() => {
        videoTrack = document.querySelector("video")?.srcObject?.getVideoTracks()[0];
        if (videoTrack) {
          zoomCapabilities = videoTrack.getCapabilities();
          if (zoomCapabilities.zoom) {
            let slider = document.getElementById("zoomSlider");
            slider.min = zoomCapabilities.min;
            slider.max = zoomCapabilities.max;
            slider.step = zoomCapabilities.step || 0.1;
            slider.value = (zoomCapabilities.min + zoomCapabilities.max) / 2;

            document.getElementById("zoomControl").style.display = "block";

            // Apply initial zoom
            videoTrack.applyConstraints({ advanced: [{ zoom: slider.value }] });
          } else {
            document.getElementById("zoomControl").style.display = "none";
          }
        }
      }).catch(err => console.error("Camera start failed", err));
    }

    // Initialize cameras
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        cameras = devices;

        // Prefer front camera
        let frontCamera = devices.find(device => device.label.toLowerCase().includes("front"));
        if (frontCamera) {
          currentCameraIndex = devices.indexOf(frontCamera);
        } else {
          currentCameraIndex = 0; // fallback
        }

        startCamera(cameras[currentCameraIndex].id);
      }
    }).catch(err => console.error("Camera access error", err));

    // Switch camera button
    document.getElementById("switchBtn").addEventListener("click", () => {
      if (cameras.length > 1) {
        currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
        startCamera(cameras[currentCameraIndex].id);
      }
    });

    // Zoom slider
    document.getElementById("zoomSlider").addEventListener("input", (event) => {
      if (videoTrack && zoomCapabilities && zoomCapabilities.zoom) {
        let zoomValue = event.target.value;
        videoTrack.applyConstraints({ advanced: [{ zoom: zoomValue }] })
          .then(() => console.log("Zoom set to", zoomValue))
          .catch(err => console.warn("Zoom not applied", err));
      }
    });
  </script>
</body>
</html>
