<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>QR Code Camera Reader</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    #reader { width: 100%; max-width: 400px; margin: auto; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>QR Code Camera Reader</h2>
  <div id="reader"></div>
  <div id="result">Scanning...</div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("result").innerText = "Scanned: " + decodedText;
      // You could also redirect, copy to clipboard, etc.
    }

    function onScanError(errorMessage) {
      // Called for scan errors; can ignore or log
    }

    // Always use rear camera if available
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const backCamera = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];
        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
          { deviceId: { exact: backCamera.id } },
          { fps: 10, qrbox: 250 },  // fps = scans per second, qrbox = size of scanning area
          onScanSuccess,
          onScanError
        );
      } else {
        document.getElementById("result").innerText = "No camera found";
      }
    }).catch(err => {
      document.getElementById("result").innerText = "Camera access error: " + err;
    });
  </script>
</body>
</html>
